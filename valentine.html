<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      text-align: center;
      background: linear-gradient(180deg, #fff0f5, #ffe6f0);
      height: 100vh;
      width: 100vw;
    }

    h1 {
      font-size: 8vw; /* responsive font size */
      color: #ff4d6d;
      margin-top: 10vw;
      text-shadow: 2px 2px 10px rgba(255, 77, 109, 0.7);
    }

    .buttons {
      margin-top: 8vw;
      position: relative;
      height: 20vw; /* relative to viewport */
    }

    button {
      font-size: 4vw; /* responsive font size */
      padding: 3vw 6vw;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease, background-color 0.2s ease;
      z-index: 10;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    .yes:hover {
      background-color: #ff99c8;
    }

    .no {
      background-color: #ccc;
      left: 50%;
      transform: translateX(20%);
    }

    .no:hover {
      background-color: #bbb;
    }

    /* Heart styling */
    .heart {
      position: absolute;
      width: 5vw;
      height: 5vw;
      background-color: transparent;
      transform: rotate(45deg);
      pointer-events: none;
      animation: float linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ff99c8;
      border-radius: 50%;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      left: 50%;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateX(0px) translateY(0px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      100% {
        transform: translateX(var(--sway, 0px)) translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { margin-top: 15vw; font-size: 10vw; }
      .buttons { height: 25vw; }
      button { font-size: 5vw; padding: 4vw 8vw; }
      .heart { width: 8vw; height: 8vw; }
    }
  </style>
</head>
<body>

  <h1>Esha, Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button class="yes" onclick="celebrate()">Yes üíñ</button>
    <button class="no" onmouseover="runAway()" ontouchstart="runAway()">No üòè</button>
  </div>

  <script>
    // Magical floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      heart.style.left = Math.random() * window.innerWidth + 'px';
      const size = Math.random() * 5 + 3 + 'vw';
      heart.style.width = heart.style.height = size;
      heart.style.setProperty('--sway', (Math.random() * 100 - 50) + 'px');

      const colors = ['#ff99c8', '#ffb3c6', '#ffd6e8', '#ff4d6d', '#ffc0cb', '#ffe0f0', '#ffb6c1'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.setProperty('--heart-color', color);

      heart.style.animationDuration = (6 + Math.random() * 6) + 's';
      heart.style.opacity = 0.3 + Math.random() * 0.7;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 150);

    // Confetti on Yes
    function celebrate() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 },
        colors: ['#ff4d6d', '#ff99c8', '#ffb3c6', '#ffd6e8']
      });

      let duration = 3 * 1000;
      let end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#ff4d6d', '#ff99c8', '#ffb3c6', '#ffd6e8']
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#ff4d6d', '#ff99c8', '#ffb3c6', '#ffd6e8']
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        alert("YAY!!! üíò I knew you‚Äôd say yes üòç");
      }, 300);
    }

    // No button dodge effect (mobile friendly)
    function runAway() {
      const noBtn = document.querySelector('.no');
      const rect = noBtn.getBoundingClientRect();
      const currentX = rect.left;
      const currentY = rect.top;

      const offsetX = (Math.random() * 100 - 50);
      const offsetY = (Math.random() * 80 - 40);

      let newX = currentX + offsetX;
      let newY = currentY + offsetY;

      const maxX = window.innerWidth - rect.width;
      const maxY = window.innerHeight - rect.height;

      if (newX < 0) newX = 0;
      if (newX > maxX) newX = maxX;
      if (newY < 0) newY = 0;
      if (newY > maxY) newY = maxY;

      noBtn.style.transform = `translate(${newX - rect.left}px, ${newY - rect.top}px)`;
    }
  </script>

</body>
</html>
